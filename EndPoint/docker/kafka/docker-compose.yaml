      - target: 9095
        published: 9095
        protocol: tcp
        mode: host
    environment:
      KAFKA_ZOOKEEPER_CONNECT: whoseturn-zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://whoseturn-kafka_3:9092,PLAINTEXT_HOST://192.168.8.100:9095
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:9095
